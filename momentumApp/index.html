<!DOCTYPE html>
<head>
  <title>Momentum App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Adding task story -->
  <input type="text" id="taskInput" placeholder="Add new task">
  <button id="addButton">Add</button>

  <div id="taskList"></div>

  <!-- Greetings and name story -->
  <h1 class="header">Good Evening, ______</h1>
  <input type="text" id="name" placeholder="Enter name here">
  <button id="editButton">EditButton</button>

  <!-- Current time story -->
  <div id="time"></div>

  <!-- Random quote story -->
  <div id="randomQuote"></div>

  <script src="script.js"> </script>

</body>
</html>
